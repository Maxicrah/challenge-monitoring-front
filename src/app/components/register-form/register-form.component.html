
<div class="container mt-5">
  <h2 class="text-center" style="color: #33A3AA;">Formulario de Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-4">
    
    <div class="mb-3">
      <label for="email" class="form-label" style="color: #33A3AA;">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Ingrese su correo electrónico" style="color: #33A3AA;">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
        El correo es obligatorio y debe ser válido.
      </div>
    </div>
        <div class="mb-3">
            <label for="username" class="form-label" style="color: #33A3AA;">username</label>
            <input type="username" id="username" formControlName="username" class="form-control" placeholder="Ingrese su username" style="color: #33A3AA;">
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
              El username debe ser igual al correo.
            </div>
          </div>

    <div class="mb-3">
      <label for="password" class="form-label" style="color: #33A3AA;">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña" style="color: #33A3AA;">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
        La contraseña es obligatoria y debe tener al menos 8 caracteres.
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="registerForm.invalid" style="background-color: #33A3AA; color: white; width: 100%;">Registrar</button>
  </form>
</div>
